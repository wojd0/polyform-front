<h4 class="center-align margin">{{ this.formName | titlecase }}</h4>
<form [formGroup]="this.formGroup" (ngSubmit)="this.onSubmit()" *ngIf="this.questions;">
  <div class="grid" *ngFor="let question of this.questions; let i = index">
    <div class="col s2"></div>
    <div class="col s8">
      <article class="large-margin">
        <div class="row">
          <h3 class="circle">{{ i + 1 }}.</h3>
          <h5 class="max">{{ question.query }}</h5>
          <div *ngIf="question.required"><i class="red-text">new_releases</i><div class="tooltip left">Answer to this question is required</div></div>
        </div>
        <br>
        <hr>
        <br>
        <div class="grid">
          <div class="col m2"></div>
          <div class="col s12 m8" *ngIf="this.checkQuestionType(question) as parsedQuestion">
            <app-text *ngIf="parsedQuestion.type === 'text'" [question]="question" [form]="this.formGroup"></app-text>
            <app-number *ngIf="parsedQuestion.type ===  'number'" [question]="question" [form]="this.formGroup">
            </app-number>
            <app-date *ngIf="question.type == 'date'" [question]="question" [form]="this.formGroup"></app-date>
            <app-radio *ngIf="parsedQuestion.type ===  'multiple' && parsedQuestion.details.limit" [question]="question"
              [form]="this.formGroup"></app-radio>
            <app-multiple *ngIf="question.type ===  'multiple' && question.details.limit !== 1" [question]="question"
              [form]="this.nestedFormGroups[i]"></app-multiple>
            <!-- <app-file *ngIf="question.answerType ==  'FileQuestion'" [question]="question" [form]="this.formGroup"></app-file> -->
          </div>
          <div class="col m2"></div>
        </div>
      </article>
    </div>
    <div class="col s2"></div>
  </div>
  <button class="button extra center" type="submit"
    [disabled]="!this.formGroup.valid">Submit&nbsp;&nbsp;<i>send</i></button>
</form>
