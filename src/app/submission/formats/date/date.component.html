<form [formGroup]="this.form" class="grid middle-align">
  <div class="s3"></div>
  <div class="field background border s6 no-margin">
    <input type="date" placeholder="Your answer" class="" [required]="this.question.required" [formControlName]="this.controlName" />
    <i>event</i>
  </div>
  <button *ngIf="this.form.get(this.controlName).value" (click)="this.onReset()">Reset <i>backspace</i></button>
  <div class="s3"></div>
</form>
