<form class="row no-wrap" #form="ngForm">
  <div class="field col background suffix margin">
    <input type="number" appMakeInt [appForceMinMax]="{max: this.maxWords}"  name="minWords"  min="0" [(ngModel)]="this.minWords" >
    <span>Minimum words</span>
  </div>
  <div class="field col background suffix margin">
    <input type="number" appMakeInt [appForceMinMax]="{min: this.minWords}"  name="maxWords" min="0" [(ngModel)]="this.maxWords" >
    <span>Maximum words</span>
  </div>
</form>
