<div class="row middle-align large-height">
  <div class="col s0 l2"></div>
  <div class="col s12 l8">
    <div class="row">
      <div class="col s6">
        <article class="border left-round small">
          <div class="padding">
            <div class="row">
              <div class="col m3 s12 l m">
                <button class="extended square extra" routerLink="/f/new">
                  <i>add</i>
                </button>
              </div>
              <div class="col m3 s12 s left-align">
                <button class="extended square extra" routerLink="/f/new">
                  <i>add</i>
                </button>
              </div>
              <div class="col m9 s12">
                <h5 class="right-align">Create</h5>
                <div class="right-align">Create a new form</div>
              </div>
              {{ this.hello }}
            </div>
          </div>
        </article>
      </div>

      <div class="col s6">
        <article class="border right-round small">
          <div class="padding">
            <div class="row">
              <div class="col s12 s right-align">
                <button
                  class="extended square extra"
                  (click)="this.showFillBox = true"
                >
                  <i>checklist</i>
                </button>
              </div>
              <div class="col m9 s12">
                <h5 class="left-align">Fill</h5>
                <div class="left-align">Fill a form with provided link</div>
              </div>
              <div class="col m3 s12 l m">
                <button
                  class="extended square extra"
                  (click)="this.showFillBox = true"
                >
                  <i>checklist</i>
                </button>
              </div>
            </div>
            <div class="row enterLink" *ngIf="this.showFillBox">
              <div class="field border no-margin">
                <input
                  type="text"
                  name="url"
                  placeholder="Form code"
                  [(ngModel)]="this.formId"
                />
                <i class="front" (click)="goToForm()">done</i>
              </div>
            </div>
          </div>
    
        </article>
      </div>

      <div class="col s12">
        <article class="border bottom-round small">
          <div class="padding">
            <div class="row">
              <button
                class="absolute extended square extra right margin"
                (click)="this.showAnswerBox = true"
              >
                <i>assessment</i>
              </button>
              <div class="row padding">
                <h5 class="left-align col s12 no-padding">Results</h5>
                <div class="left-align col s8 m10 no-padding">
                  Access your form's results using a code provided at it's
                  creation
                </div>
              </div>
            </div>
            <div class="row enterLink" *ngIf="this.showAnswerBox">
              <div class="field border no-margin">
                <input
                  type="text"
                  name="url"
                  placeholder="Results access code"
                  [(ngModel)]="this.answerId"
                />
                <i class="front" (click)="goToResults()">done</i>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
  <div class="col s0 l2"></div>
</div>

<div class="modal top" id="navError">
  <h5 class="row">{{ this.error }}</h5>
  <div class="row">Wrong ID: {{ this.errorId }}</div>
  <nav class="left-align">
    <button (click)="this.onAccknowledge()">Return to main page</button>
  </nav>
</div>
