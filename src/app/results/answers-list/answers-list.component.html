<!-- to question -->

  <div class="padding" style="margin-bottom: 20px">
    <h5>{{ this.heading }}</h5>
    <button
      class="absolute right top margin circle transparent flat"
      (click)="this.show = false"
    >
    </button>
  </div>
  <div>
    <ul class="" *ngIf="this.list.length === 1">
      <ng-container *ngTemplateOutlet="li"></ng-container>
    </ul>
    <ol class="margin text-large" *ngIf="this.list.length > 1" type="1">
      <ng-container *ngTemplateOutlet="li"></ng-container>
    </ol>
  </div>
  <nav class="right-align">
    <button class="red" (click)="this.show = false">Close</button>
  </nav>

<ng-template #li>
  <li *ngFor="let item of this.list" class="margin">
    <h6>{{ item.question }} </h6>
    <ul>
      <li class="row" *ngFor="let ans of item.answers">
        <div>
          <p *ngIf="ans; else noans">- {{ ans }}</p>
          <ng-template #noans>
            <p class="grey-text" >No Answer</p>
          </ng-template>
        </div>
      </li>
    </ul>
  </li>
</ng-template>
