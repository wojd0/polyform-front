<div
  class="overlay"
  [ngClass]="{ active: this.show }"
  (click)="this.show = false"
></div>

<!-- to question -->
<div class="modal" [ngClass]="{ active: this.show }" *ngIf="this.list">
  <div class="padding" style="margin-bottom: 20px">
    <h5>{{ this.heading }}</h5>
    <button
      class="absolute right top margin circle transparent flat"
      (click)="this.show = false"
    >
      <i>close</i>
    </button>
  </div>
  <article>
    <ul class="" *ngIf="this.list.length === 1">
      <ng-container *ngTemplateOutlet="li"></ng-container>
    </ul>
    <ol class="margin" *ngIf="this.list.length > 1" type="1">
      <ng-container *ngTemplateOutlet="li"></ng-container>
    </ol>
  </article>
  <nav class="right-align">
    <button class="red" (click)="this.show = false">Close</button>
  </nav>
</div>

<ng-template #li>
  <li *ngFor="let item of this.list" style="margin-bottom: 5px">
    <b>{{ item.question }} </b>
    <p>{{ this.handleArray(item.answers) }}</p>
  </li>
</ng-template>
