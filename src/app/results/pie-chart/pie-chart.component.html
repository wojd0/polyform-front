<article *ngIf="this.show" class="grid" style="height: 50vh;">
    <div class="chart s8"><ngx-charts-pie-chart [results]="this.results" [scheme]="this.scheme" [animations]="false" ></ngx-charts-pie-chart></div>
    <div class="legend s4">
      <ngx-charts-advanced-legend class="chart-legend" [data]="this.results" [colors]="this.colors" title="Answers" [style]="{color: 'black'}" style="width: 100% !important;"></ngx-charts-advanced-legend></div>
</article>
